<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://upkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Hearth</title>
    <!-- Importa el componente model-viewer -->
    <style>
        model-viewer {
            width: 400px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <model-viewer src="Hearth.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1.6" shadow-softness="0.72" environment-image="music_hall_01_1k.hdr">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
</body>
</html>
