name: CI/CD Disaccort

on:
  push:
    branches: [ main, "refactor/*", "feat/*", "fix/*" ]
  pull_request:
    branches: [ main ]

# GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Run in all branches
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint (El Polic√≠a)
        run: npm run lint
      - name: Format Check (El Estilista)
        run: npx prettier . --check

  deploy:
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4